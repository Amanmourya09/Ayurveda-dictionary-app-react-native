# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# JVM memory settings
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Enable AndroidX + Jetifier to support modern Android libraries
android.useAndroidX=true
android.enableJetifier=true

# Enable PNG crunching for release builds
android.enablePngCrunchInReleaseBuilds=true

# Architectures to include in the build
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable new architecture for TurboModules and Fabric (optional)
newArchEnabled=true

# Use Hermes JS engine instead of JSC (recommended for production)
hermesEnabled=true

# Expo-specific flags for image formats
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Dev client network inspection
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Use legacy APK native packaging (disable unless needed)
expo.useLegacyPackaging=false

# Enable full screen edge-to-edge layout
expo.edgeToEdgeEnabled=true
